<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Main Menu</title>


<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #fdfbfb, #ebedee);
    color: #333;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .top-frame {
    flex: 0 0 12%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    background-color: #fff;
    z-index: 10;
  }

  .content-area {
    flex: 1;
    display: flex;
    flex-direction: row;
    gap: 10px;
    padding: 10px;
    background: #f4f7fa;
  }

  .sidebar-frame {
    flex: 0 0 30%;
    border-radius: 10px;
    overflow-y: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: #ffffff;
  }

  .menu-frame {
    flex: 1;
    border-radius: 10px;
    overflow-y: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: #ffffff;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
  }

  @media (max-width: 768px) {
    .content-area {
      flex-direction: column;
    }
    .sidebar-frame {
      flex: none;
      height: auto;
    }
    .menu-frame {
      flex: 1;
    }
  }
</style>
</head>
<body>
<div class="container">
<div class="top-frame">
<iframe src="top.html"></iframe>
</div>
<div class="content-area">
<div class="sidebar-frame">
<iframe src="sidebar.html"></iframe>
</div>
<div class="menu-frame">
<iframe name="menuct" src="menuct.html"></iframe>
</div>
</div>
</div>
</body>
</html>
