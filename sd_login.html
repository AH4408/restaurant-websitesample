<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Manager Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error">Incorrect password. Try again.</div>
  </div>

  <script>
    const CORRECT_PASSWORD = "admin123"; // Change this if needed

    function login() {
      const inputPass = document.getElementById("password").value;
      if (inputPass === CORRECT_PASSWORD) {
        localStorage.setItem("managerLoggedIn", "true");
        window.location.href = "staff_dashboard.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    
  </script>
</body>
</html>
